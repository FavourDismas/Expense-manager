<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Navigation / Back to Home -->
  <nav class="auth-nav">
    <a href="index.html" class="home-link">‚Üê Back to Home</a>
  </nav>

  <div class="auth-container">
    <!-- Left Side: Login Form -->
    <div class="auth-form">
      <h2>Welcome Back</h2>
      <form id="loginForm" class="form-vertical">
        <div class="form-group">
          <label for="loginEmail">Email Address</label>
          <input type="email" id="loginEmail" placeholder="Enter your email" required>
        </div>

        <div class="form-group password-wrapper">
  <label for="loginPassword">Password</label>
  <input type="password" id="loginPassword" placeholder="Enter your password" required>
  <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('loginPassword', this)"></i>
</div>


        <div class="forgot-password">
  <a href="forgot-password.html">Forgot Password?</a>
</div>


        <button type="submit" class="btn-primary">Login</button>
      </form>

      <p class="switch-auth">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <!-- Right Side: Background Image -->
    <div class="login-bg"></div>
  </div>

 <script src="app.js"></script>
</body>
</html>
