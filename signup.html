<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<!-- Left Side: Signup Form -->
    <div class="form-container">
      <!-- Navigation / Back to Home -->
      <nav class="auth-nav">
        <a href="index.html" class="home-link">‚Üê Back to Home</a>
      </nav>

  <div class="auth-container">
    <!-- Left Side: Signup Form -->
    <div class="form-container">
      <h2>Create Account</h2>
      <form id="signupForm" class="form-vertical">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="contact">Contact Number</label>
          <input type="tel" id="contact" placeholder="Enter your contact number" required>
        </div>

        <div class="form-group password-wrapper">
  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Enter your password" required>
  <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
</div>

        <div class="form-group password-wrapper">
  <label for="confirmPassword">Confirm Password</label>
  <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
  <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('confirmPassword', this)"></i>
</div>

        <button type="submit" class="btn-primary">Sign Up</button>
      </form>

      <p class="switch-auth">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <!-- Right Side: Background Image -->
    <div class="signup-bg"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
